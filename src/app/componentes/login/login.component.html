<div style="width: 100%">
  <div class="main_div">
    <div class="title">Login Form</div>
    <div class="social_icons">
      <a href="#" class="google"
        ><i class="fab fa-facebook-f"></i> <span>Google</span></a
      >
    </div>
    <form action="#">
      <div class="input_box">
        <input type="text" placeholder="Email" required #username />
        <div class="icon"><i class="fas fa-user"></i></div>
      </div>
      <div class="input_box">
        <input type="password" placeholder="Password" required #password />
        <div class="icon"><i class="fas fa-lock"></i></div>
      </div>
      <div class="option_div">
        <div class="check_box">
          <input type="checkbox" />
          <span>Remember me</span>
        </div>
        <div class="forget_div">
          <a href="#">Forgot password?</a>
        </div>
      </div>
      <div class="input_box button">
        <input
          type="button"
          value="Login"
          (click)="loginWithEmailAndPassword(username.value, password.value)"
        />
      </div>
      <div class="sign_up">Not a member? <a href="#">Signup now</a></div>
    </form>
  </div>
</div>
