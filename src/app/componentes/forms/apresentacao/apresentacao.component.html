<div class="main">
  <div class="center center-vertical">
    <div class="text">{{ texto }}</div>
  </div>
  <div class="progressbar" *ngIf="progressbarVisible">
    <div class="bar">
      <mat-progress-bar
        mode="determinate"
        [value]="porcentagem"
      ></mat-progress-bar>
    </div>
  </div>
</div>
